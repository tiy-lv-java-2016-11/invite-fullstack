<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<main>
	<h1>Not Invited</h1>
	<ul class="people">
		{{#notInvitedList}}
		<li class="person">
			<div class="photo">
				<img src="{{photoUrl}}"/>
			</div>
			<div class="info">
				<p>Name:<span id="name">{{name}}</span></p>
				<p>Phone:<span id="phone">{{phone}}</span></p>
				<p>Email:<span id="email">{{email}}</span></p>
			</div>
		</li>
		{{/notInvitedList}}
	</ul>
	</main>

</body>
</html>
