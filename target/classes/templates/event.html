<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{event.name}}</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<main class="singleton">
    <div class="status">
        <p><a href="/invited">Invited: </a><span id="invited">{{invitedNum}}</span></p>
        <p><a href="/notinvited">Not Invited: </a><span id="notInvited">{{notInvitedNum}}</span></p>
    </div>
    <div class="person">
        <div class="photo">
            <img src="" id="photo" />
        </div>
        <div class="info">
            <p>Name:<span id="spanName"></span></p>
            <p>Phone:<span id="spanPhone"></span></p>
            <p>Email:<span id="spanEmail"></span></p>
        </div>
        <form class="buttons" action="/invite" method="post" id="submit">
            <input type="hidden" name="eventId" value="{{event.eventId}}">
            <input type="hidden" id="name" name="name" value="" />
            <input type="hidden" id="phone" name="phone" value="" />
            <input type="hidden" id="email" name="email" value="" />
            <input type="hidden" id="photoUrl" name="photoUrl" value="" />
            <button class="cross" type="submit" name="invited" value="false">&cross;</button>
            <button class="check" type="submit" name="invited" value="true">&check;</button>
        </form>
    </div>
</main>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="/js/main.js"></script>

</body>
</html>
