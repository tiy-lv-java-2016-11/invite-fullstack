<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Events</title>
</head>
<body>
<h1>Your Events</h1>
<ul>
    {{#events}}
    <li><a href="/event?eventId={{eventId}}">
        {{name}}

</ul>
    {{^user.events}}

    {{/user.events}}

<p>Create a new event<a href="/create_event">&plus;</a></p>
</body>
</html>
