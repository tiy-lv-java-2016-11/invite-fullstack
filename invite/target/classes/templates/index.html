<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<div class="goingOrNot">
    <p><a href="/going">who is invited </a><span id ="invited">{{invited}}</span></p>
    <p><a href="/notgoing">who is not invited</a><span id ="notInvited">{{notInvited}}</span></p>
</div>

<div class="person">
    <div class="picture">
        <img src="" id="picture" />
    </div>
    <div class="information">
        <p>Name: <span id="name"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>Email:<span id="email"></span></p>
    </div>
    <form class="buttons" method="post" action="/submit" >
        <input type="hidden" name="picture" id="fpicture" value="">
        <input type="hidden" name="name" id="fname" value="">
        <input type="hidden" name="phone" id="fphone" value="">
        <input type="hidden" name="email" id="femail" value="">
        <button class="no" type="submit" name="invited" value="false">&cross;</button>

        <button class="yes" type="submit" name="invited" value="true">&check;</button>
    </form>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script src="/main.js"></script>

</body>
</html>
