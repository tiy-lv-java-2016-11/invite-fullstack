<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="/css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
	<main class="singleton">
		<div class="status">
			<p><a href="/invited">Invited: </a><span id="invited">{{invitedNum}}</span></p>
			<p><a href="/notinvited">Not Invited: </a><span id="notInvited">{{notInvitedNum}}</span></p>
		</div>
		<div class="person">
			<div class="photo">
				<img src="" id="photo" />
			</div>
			<div class="info">
				<p>Name:<span id="name"></span></p>
				<p>Phone:<span id="phone"></span></p>
				<p>Email:<span id="email"></span></p>
			</div>
			{{#currentUser}}
			<form class="buttons" action="/submit" method="post" id="submit">
				<button class="cross" type="submit" name="invited" value="false">&cross;</button>
				<button class="check" type="submit" name="invited" value="true">&check;</button>
			</form>
			{{/currentUser}}
			{{^currentUser}}
			<form class="buttons" action="/submit" method="post" id="submit">
				<button class="cross" type="submit" name="invited" value="false" disabled>&cross;</button>
				<button class="check" type="submit" name="invited" value="true" disabled>&check;</button>
			</form>
			{{/currentUser}}
		</div>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  	<script src="/js/main.js"></script>
</body>
</html>
