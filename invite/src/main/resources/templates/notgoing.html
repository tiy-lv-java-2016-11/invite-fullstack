<!DOCTYPE html>
<html>
<head>
  <title>notgoing</title>
  <link rel="stylesheet" type="text/css" href="/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>
<h1>Not going: </h1>
<ul class="people">
  {{#notInvited}}
  <li class="person">
    <div class="picture">
      <img src="{{picture}}"/>
    </div>
    <div class="information">
      <p>Name: <span id="name">{{name}}</span></p>
      <p>Phone: <span id="phone">{{phoneNumber}}</span></p>
      <p>Email:<span id="email">{{email}}</span></p>
    </div>
  </li>
  {{/notInvited}}
</ul>
</body>
</html>
